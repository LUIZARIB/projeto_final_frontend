<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styel.css">
    <link rel="stylesheet" href="../css/perfil_dados_pessoais.css">
</head>

<body>
    <!-- div principal -->
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <div class="logo">
                <img src="../../images/logo.png" alt="Logo da sorveteria" class="logo-imagem">
            </div>

        </header>
        <!-- Menu Desktop -->
        <nav>

        </nav>
        <!-- Contéudo principal da página -->
        <main>
            <h3 class="titulo-forms">Dados pessoais</h3>
            <!--Formulário-->
            <div class="dados-pessoais">
                <div class="dados-pessoais-div">
                    <form>
                        <!--Nome completo do usuário-->
                        <div class="estilo-forms">
                            <label for="">Nome completo</label>
                            <input type="text" name="nome" id="nome" value="Fulano de tal da Silva ">
                        </div>
                        <!--CPF do usuário-->
                        <div class="estilo-forms">
                            <label for="">CPF</label>
                            <input type="" name="cpf" id="cpf" value="000.000.000-00" maxlength="11">
                        </div>
                        <!--Data de nascimento do usuário-->
                        <div class="estilo2">
                            <div class="estilo-form-01">
                                <label for="">Data de nascimento</label>
                                <input type="date" name="nascimento" id="nascimento">
                            </div>

                            <div class="estilo-form-01">
                                <label for="">Telefone</label>
                                <input type="tel" name="telefone" id="telefone" value="(00)90000-0000" maxlength="11">
                            </div>
                        </div>
                        <!--E-mail do usuário-->
                        <div class="estilo-forms">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" value="fulano@gmail.com">
                        </div>
                        <!--Senha de cadastro-->
                        <div class="estilo-forms">
                            <label for="">Senha</label>
                            <input type="password" name="senha" id="senha" value="**********">
                        </div>

                        <button type="submit" class="forms-salvar"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                             fill="currentColor" class="bi bi-clipboard2-check-fill" viewBox="0 0 16 16">
                            <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z"/>
                            <path d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585c.055.156.085.325.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5c0-.175.03-.344.085-.5Zm6.769 6.854-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708.708Z"/>
                          </svg>
                          Salvar
                        </button>


                        <button class="compras"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5Zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0ZM14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z" />
                            </svg>
                            Minhas compras
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <!-- Rodapé -->
        <footer>

        </footer>
    </div>
</body>

</html>
