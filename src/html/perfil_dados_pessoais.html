<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styel.css">
    <link rel="stylesheet" href="../css/perfil_dados_pessoais.css">
</head>

<body>
    <!-- div principal -->
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <div class="logo">
                <img src="../../images/logo.png" alt="Logo da sorveteria" class="logo-imagem">
            </div>

        </header>
        <!-- Menu Desktop -->
        <nav>

        </nav>
        <!-- Contéudo principal da página -->
        <main>
            <h3 class="titulo-forms">Dados pessoais</h3>
            <!--Formulário-->
            <div class="dados-pessoais">
                <div class="dados-pessoais-div">
                    <form>
                        <!--Nome completo do usuário-->
                        <div class="estilo-forms">
                            <label for="">Nome completo</label>
                            <input type="text" name="nome" id="nome" placeholder="Fulano de tal da Silva ">
                        </div>
                        <!--CPF do usuário-->
                        <div class="estilo-forms">
                            <label for="">CPF</label>
                            <input type="" name="cpf" id="cpf" value="000.000.000-00">
                        </div>
                        <!--Data de nascimento do usuário-->
                        <div class="estilo2">
                            <div class="estilo-form-01">
                                <label for="">Data de nascimento</label>
                                <input type="date" name="nascimento" id="nascimento">
                            </div>

                            <div class="estilo-form-01">
                                <label for="">Telefone</label>
                                <input type="tel" name="telefone" id="telefone" value="(00)90000-0000">
                            </div>
                        </div>
                        <!--E-mail do usuário-->
                        <div class="estilo-forms">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" value="fulano@gmail.com">
                        </div>
                        <!--Senha de cadastro-->
                        <div class="estilo-forms">
                            <label for="">Senha</label>
                            <input type="password" name="senha" id="senha" value="**********">
                        </div>

                        <button type="submit" class="forms-salvar">Salvar</button>
                        <button class="compras">Minhas compras</button>
                    </form>
                </div>
            </div>
        </main>
        <!-- Rodapé -->
        <footer>

        </footer>
    </div>
</body>

</html>
