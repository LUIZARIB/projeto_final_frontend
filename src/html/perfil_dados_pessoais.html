<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/perfil_dados_pessoais.css">
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <div class="logo">
            <img src="../../images/logo.png" alt="Logo da sorveteria" class="logo-imagem">
        </div>
    </header>
    <!--Conteúdo-->
    <main>
            <h3 class="titulo-forms">Dados pessoais</h3>
        <!--Formulário-->
        <div class="dados-pessoais">
             <form>
                <!--Nome completo do usuário-->
                <div class="estilo-forms">
                    <label for="">Nome completo</label>
                    <input type="text" name="nome" id="nome" placeholder="Fulano de tal da Silva ">
                </div>
                <!--CPF do usuário-->
                <div class="estilo-forms">
                    <label for="">CPF</label>
                    <input type="" name="cpf" id="cpf" placeholder="000.000.000-00">
                </div>
                <!--Data de nascimento do usuário-->
                <div class="estilo-forms-01">
                    <label for="">Data de nascimento</label>
                    <input type="date" name="nascimento" id="nascimento">
                </div>
                <!--Telefone do usuário-->
                <div class="estilo-forms-02">
                    <label for="">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(00)90000-0000">
                </div>
                <!--E-mail do usuário-->
                <div class="estilo-forms">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="fulano@gmail.com">
                </div>
                <!--Senha de cadastro-->
                <div class="estilo-forms">
                    <label for="">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="**********">
                </div>
        
                <div class="forms-salvar">
                    <p>Salvar</p>
                </div>

                <div class="forms-compras">
                    <p>Minhas compras</p>
                </div>
             </form>
        </div>
    </main>
</body>
</html>
