<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styel.css">
        <link rel="stylesheet" href="../css/cadastro.css">
        <link rel="stylesheet" href="../css/cadproduto.css">
        <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
        <title>Cadastro de Produto</title>
    </head>
    <body>
        <div class="container">
        <header>
            <div class="logo">
                <a href="../../index.html">
                <img src="../../images/logo.png" alt="Logo da sorveteria" class="logo-imagem"></a>
            </div>
        </header>
        <main>
            
            <div class="form-1">
                <form action="#" method="post">
                    <h2 class="entrar">Cadastro de produto</h2> <br>
                    <div class="data">
                        
                            <p> 
                                <lable for="nome">Nome</lable> <br>
                                <input class="inp" type="text" name="nome_cadastrado" id="nome" required/>
                            </p>
                            <p> 
                                <lable for="preco">Preço</lable> <br>
                                <input class="quant" type="text" name="preco_cadastrado" id="preco" required/>
                            </p>
                    </div>
                    <div class="data-1">
                        <div class="menor">
                            <p> 
                                <lable for="marca">Marca</lable> <br>
                                <select class="select" id="marca" name="marca">
                                    <option selected disabled>Selecione</option>
                                    <option value="Nestle">Nestle</option>
                                    <option value="Sterbom">Sterbom</option>
                                    <option value="Chapinha">Chapinha</option>
                                </select>
                            </p>
                        </div>
                        <div class="menor">
                            <p>
                                <lable for="sabor">Sabor</lable> <br>
                                <select class="select" id="sabor" name="sabor">
                                    <option selected disabled>Selecione</option>
                                    <option value="Chocolate">Chocolate</option>
                                    <option value="Morango">Morando</option>
                                    <option value="Creme">Creme</option>
                                </select>
                            </p>
                        </div>
                        <div class="menor"> 
                            <p>
                            <lable for="quantidade">Quantidade</lable> <br>
                            <input class="quant" type="number" name="quantidade_cadastrada" id="quantidade" required/>
                            </p>
                        </div>
                    </div>
                    <div class="foto">
                        <p> 
                            <lable for="foto">Foto</lable> <br>
                            <input type="file" name="foto_cadastrada" id="foto" required/>
                        </p>
                    </div>
                        <p>
                            <lable for="descricao">Descrição</lable> <br>
                            <input class="input-1" type="text" name="descricao_cadastrada" id="descricao" required/>
                        </p>
                    
                    <button type="button" class="botao">CADASTRAR</button> 
                </form>
            </div>
        </main>
        </div>
    </body>
</html>
