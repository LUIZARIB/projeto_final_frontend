<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styel.css">
        <link rel="stylesheet" href="../css/cadastro.css">
        <link rel="stylesheet" href="../css/cadproduto.css">
        <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
        <title>Cadastro de Poduto</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <a href="../../index.html">
                    <img src="../../images/logo.png" alt="Logo da sorveteria" class="logo-imagem"></a>
                </div>
            </header> 
            <main>
                
                <div class="form-1">
                    <form action="#" method="post">
                        <h2 class="entrar">Cadastro de produto</h2> <br>
                        <div class="data">
                            <div class="menor-1">
                                <p> 
                                    <lable for="nome">Nome</lable> <br>
                                    <input type="text" name="nome_cadastrado" id="nome" required/>
                                </p>
                            </div>
                            <div class="menor-1">
                                <p> 
                                    <lable for="preco">Preço</lable> <br>
                                    <input type="text" name="preco_cadastrado" id="preco" required/>
                                </p>
                            </div>
                        </div>
                        <div class="data">
                            <div class="menor">
                                <p> 
                                    <lable for="marca">Marca</lable> <br>
                                    <input type="text" name="marca_cadastrada" id="marca" required/>
                                </p>
                            </div>
                            <div class="menor">
                                <p>
                                    <lable for="sabor">Sabor</lable> <br>
                                    <input type="text" name="sabor_cadastrado" id="sabor" required/>
                                </p>
                            </div>
                            <div class="menor">
                                <p> 
                                    <lable for="quantidade">Quantidade</lable> <br>
                                    <input type="number" name="quantidade_cadastrada" id="quantidade" required/>
                            </p>
                            </div>
                        </div>
                            <p>
                                <lable for="descricao">Descrição</lable> <br>
                                <input class="input-1" type="text" name="descricao_cadastrada" id="descricao" required/>
                            </p>
                        
                        <button type="button" class="botao">CADASTRAR</button> 
                    </form>
                </div>
            </main>
    </body>
</html>
