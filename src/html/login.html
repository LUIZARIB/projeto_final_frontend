<html lang="pt-br">

<head>

    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">

            </div>

        </header>
        <!-- Menu Desktop -->
        <nav>

        <!-- Contéudo principal da página -->

            <div class="dados-pessoais">

                    <form>
                        <h3 class="titulo-forms">Login</h3>

                        <div class="login-entrar">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" value="fulano@gmail.com">
                        </div>
                        <!--Senha de cadastro-->
                        <div class="login-entrar">
                            <p class="Esqueceu-senha"><a href="#">Esqueceu?</a> </p><br>

                            <label for="">Senha</label>
                            <input type="password" name="senha" id="senha" value="**********">
                        </div>

                        <button type="submit" class="forms-salvar">Entrar</button>
                    
                    </form>
            
                </div>
            </div>
            
        </main>
        <!-- Rodapé -->
        <footer>

        </footer>
